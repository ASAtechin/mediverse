name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [clinicia-backend, clinicia-web, clinicia-admin]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ${{ matrix.project }}
        run: npx prisma generate || true

      - name: Lint
        working-directory: ${{ matrix.project }}
        run: npm run lint || true

      - name: Type Check
        working-directory: ${{ matrix.project }}
        run: npx tsc --noEmit || true

      - name: Build
        working-directory: ${{ matrix.project }}
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t clinicia-backend ./clinicia-backend

      - name: Build Web Docker Image
        run: docker build -t clinicia-web ./clinicia-web

      - name: Build Admin Docker Image
        run: docker build -t clinicia-admin ./clinicia-admin
