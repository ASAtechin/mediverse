version: "3.8"

services:
  backend:
    build:
      context: ./clinicia-backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - ./clinicia-backend/.env
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  web:
    build:
      context: ./clinicia-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./clinicia-web/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  admin:
    build:
      context: ./clinicia-admin
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./clinicia-admin/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
